<div class="box">
  <mat-card *ngFor="let user of users">
    <mat-card-header>
      <mat-card-title>
        <b>
          {{ user.name }}
        </b>
      </mat-card-title>
      <mat-card-subtitle>{{ user.role | userRole }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>EDITAR</button>
      <button mat-button color="warn">EXCLUIR</button>
    </mat-card-actions>
  </mat-card>
</div>
