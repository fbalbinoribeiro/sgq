<app-toolbar [title]="'Checklists'"></app-toolbar>
<div class="box">
  <h3 class="user-title">Checklists Cadastrados</h3>
  <mat-card *ngFor="let checklist of checklists">
    <mat-card-header>
      <mat-card-title>
        <b>
          {{ checklist.name }}
        </b>
      </mat-card-title>
      <mat-card-subtitle>{{ checklist.description }}</mat-card-subtitle>
      <mat-card-subtitle>{{ checklist.user.name }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>VER</button>
      <button mat-button>EDITAR</button>
      <button mat-button color="warn">EXCLUIR</button>
    </mat-card-actions>
  </mat-card>
</div>
